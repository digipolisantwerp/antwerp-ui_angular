<div
  (closed)="onFlyoutClosed()"
  [toggleClick]="false"
  aria-haspopup="listbox"
  auiFlyout
  class="m-flyout--scrollable m-flyout--full o-auto-complete"
>
  <input
    (focus)="onFocus()"
    (keyArrowDown)="onKeyArrowDown()"
    (keyArrowUp)="onKeyArrowUp()"
    (keyEnter)="onKeyEnter($event)"
    (keyEscape)="onKeyEscape()"
    [(ngModel)]="query"
    (ngModelChange)="doSearch()"
    *ngIf="!mask"
    [disabled]="isDisabled ? true : null"
    [id]="id"
    [placeholder]="placeholder"
    aria-autocomplete="list"
    auiFlyoutAction
    auiSelectableActions
    autocomplete="nope"
    type="text"
  />
  <input
    (focus)="onFocus()"
    (keyArrowDown)="onKeyArrowDown()"
    (keyArrowUp)="onKeyArrowUp()"
    (keyEnter)="onKeyEnter($event)"
    (keyEscape)="onKeyEscape()"
    [(ngModel)]="query"
    (ngModelChange)="doSearch()"
    *ngIf="mask"
    [auiMask]="mask"
    [disabled]="isDisabled ? true : null"
    [id]="id"
    [placeholder]="placeholder"
    aria-autocomplete="list"
    auiFlyoutAction
    auiSelectableActions
    autocomplete="nope"
    type="text"
  />

  <div *ngIf="!isDisabled" auiFlyoutZone>
    <span
      *ngIf="focused && loadingText && searching"
      class="o-auto-complete__info u-text-light u-margin-xs"
    >
      <span
        class="a-spinner a-spinner--inline a-spinner--sm u-margin-right-xs"
      ></span>
      {{ loadingText }}
    </span>
    <span
      *ngIf="
        focused &&
        searchIncentiveText &&
        !searching &&
        !query &&
        !results.length
      "
      class="o-auto-complete__info u-text-light u-margin-xs"
      >{{ searchIncentiveText }}</span
    >
    <span
      *ngIf="focused && noResultsText && !searching && query && !results.length"
      class="o-auto-complete__info u-text-light u-margin-xs"
      >{{ noResultsText }}</span
    >

    <aui-selectable-list
      (selected)="onSelect($event)"
      *ngIf="results.length > 0 && !(focused && loadingText && searching)"
      [index]="index"
      [itemTemplate]="template"
      [items]="results"
      [label]="label"
      [search]="query"
    ></aui-selectable-list>
  </div>
</div>
