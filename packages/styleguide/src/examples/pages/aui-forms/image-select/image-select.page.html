<h2 class="h3 u-margin-bottom">Image select</h2>
<div class="u-margin-bottom">
  <aui-code-snippet [codeSnippet]="javascript1"></aui-code-snippet>
</div>

<div class="u-margin-bottom">
  <aui-code-snippet [codeSnippet]="javascript2"></aui-code-snippet>
</div>

<div class="u-margin-bottom-lg">
  <aui-code-snippet [codeSnippet]="html"></aui-code-snippet>
</div>

<div class="u-margin-bottom">
  <h3 class="h4 u-margin-bottom">Select your favorite fruits</h3>
  <aui-image-select [(ngModel)]="selectedImageKeys" [disabled]="isDisabled" [choices]="fruits" [maxSelectable]="2">
  </aui-image-select>
  <p class="u-margin-top"><strong>Active fruits</strong>: {{ prettyPrint(selectedImageKeys)}}</p>

  <div class="a-input u-margin-top">
    <div class="a-input__checkbox">
      <input [(ngModel)]="isDisabled" id="isDisabled" type="checkbox"/>
      <label for="isDisabled">Toggle disabled state</label>
    </div>
  </div>
</div>
