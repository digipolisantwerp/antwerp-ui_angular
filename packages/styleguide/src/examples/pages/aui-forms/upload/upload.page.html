<h3 class="h4 u-margin-bottom">Upload</h3>

<div class="m-alert m-alert--inline u-margin-bottom">
  <p>The following examples only have a visual purpose since they don't have a backend to talk to.</p>
</div>

<div class="u-margin-bottom-l">
  <aui-code-snippet [codeSnippet]="uploadImportExample"></aui-code-snippet>
</div>

<h4 class="h5 u-margin-bottom">Basic upload</h4>

<div class="u-margin-bottom">
  <aui-code-snippet [codeSnippet]="uploadExampleJS1"></aui-code-snippet>
</div>

<div class="u-margin-bottom">
  <aui-code-snippet [codeSnippet]="uploadExampleHTML1"></aui-code-snippet>
</div>

<div class="u-margin-bottom-l">
  <label class="a-input__label" for="my-upload">Upload files</label>
  <aui-upload
    (selectUploadedFiles)="onUpload($event)"
    [options]="dropzone1"
    data-id="my-upload"
    [accept]="accept"
    label="Drag your files here or tap to upload"
    description="Optional description message"
  >
  </aui-upload>
</div>

<div class="u-margin-bottom">
  <aui-code-snippet [codeSnippet]="uploadExampleJS2"></aui-code-snippet>
</div>

<div class="u-margin-bottom">
  <aui-code-snippet [codeSnippet]="uploadExampleHTML2"></aui-code-snippet>
</div>

<div class="u-margin-bottom-l">
  <aui-upload (selectUploadedFiles)="onUpload($event)" [options]="dropzone2">

<aui-upload-zone
  (invalidFiles)="onInvalidFiles($event)"
  (queuedFiles)="onQueuedFiles($event)"
  (uploadedFiles)="onUploadedFiles($event)"
  [uploader]="uploader"
  ariaId="my-other-upload"
  multiple="false"
  [capture]="capture"
  label="Drag your files here or tap to upload"
  description="Maximum filesize: 10 MB, File extension: jps, jpeg, png"
>
</aui-upload-zone>
<aui-upload-queue [files]="queuedFiles" class="a-upload-queue__wrapper"></aui-upload-queue>
<div *ngIf="showError" class="m-upload u-margin-bottom">
  <ul class="m-upload__files">
    <li class="is-error">
      <aui-icon name="ai-alert-triangle"></aui-icon>
      <span class="m-upload__filename">{{ fileName }}</span>
      <span class="m-upload__error">This file extension is not allowed.</span>
      <button
        (click)="reloadErrors()"
        class="m-upload__delete a-button a-button--text a-button--danger a-button--s has-icon"
        type="button"
      >
        <aui-icon name="ai-close" ariaLabel="Remove"></aui-icon>
      </button>
    </li>
  </ul>
</div>
<button (click)="uploadFiles()" [disabled]="queuedFiles.length === 0" class="a-button" id="uploadButton" type="button">
  Send
</button>
